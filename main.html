<html>
<head>
    <title>Click to Enter Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        /* Style the icon/link to look like a hamburger menu */
        .menu-icon-link {
            text-decoration: none;
            color: #1a237e; /* Navy Blue color */
            transition: color 0.3s;
        }
        .menu-icon-link:hover {
            color: #ff9800; /* Accent color on hover */
        }
        .hamburger-icon {
            font-size: 80px; /* Make the icon large and clickable */
            line-height: 0.5; /* Tighten the spacing */
            display: block;
            font-weight: bold;
        }
        .caption {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    
    <h1>Aquila Multimedia Portfolio</h1>
    
    <a href="index.html" class="menu-icon-link">
        <span class="hamburger-icon">&#8801;</span> 
        <div class="caption">Click to Open Menu & Portfolio</div>
    </a>
    
</body>
</html>
